<div class="ui grid">
  <div class="row one column">
    <div class="column">
      <!--formulario de busqueda-->
      <form class="ui form" ngForm="formActualizarPass" (ngSubmit)="actualizar()" #formActualizarPass>

        <div class="two fields">
          <div class="field required" >
            <label>DNI usuario</label>
            <input type="text" name="nuDni" placeholder="DNI" [(ngModel)]="userCredencial.nuDni">
          </div>
          <div class="field disabled" >
            <label>RUC entidad</label>
            <input type="text" name="nuRUC" placeholder="RUC" [(ngModel)]="userCredencial.nuRUC">
          </div>
        </div>
        <div class="field required" >
          <label>Contraseña anterior</label>
          <input type="password" name="credencialAnterior" placeholder="Credencial Anterior" [(ngModel)]="userCredencial.credencialAnterior">
        </div>
        <div class="field required" >
          <label>Nueva Contraseña</label>
          <input type="password" name="credencialNueva" placeholder="Credencial Nueva" [(ngModel)]="userCredencial.credencialNueva">
        </div>
        <div class="field">
          <button class="ui button fluid" type="submit">Cambiar Contraseña</button>
        </div>

      </form>
    </div>

  </div>
  <div class="one column row">

  </div>

  <div class="one column row">
    <ng-container *ngIf="loadingData">
      <div class="column" >
        <div class="ui floating icon  message">
          <i class="asterisk loading icon"></i>
          <div class="content">
            <div class="header">
              Cargando los datos ...
            </div>
            <p>Conectando con el servicio pide ... !Porfavor espere¡</p>
          </div>
        </div>
      </div>
    </ng-container>
