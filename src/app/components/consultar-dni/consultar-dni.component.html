<div class="ui grid">
  <div class="row one column">
    <div class="column">
      <!--formulario de busqueda-->
      <form class="ui form" (ngSubmit)="consultar()">

        <div class="field" >
          <label>DNI a consultar</label>
          <input type="text" name="nuDniConsulta" placeholder="DNI a consultar" [(ngModel)]="usuario.nuDniConsulta">
        </div>
        <div class="field" >
          <label>DNI usuario</label>
          <input type="text" name="nuDniUsuario" placeholder="DNI usuario" [(ngModel)]="usuario.nuDniUsuario">
        </div>
        <div class="field" >
          <label>RUC entidad</label>
          <input type="text" name="nuDniUsuario" placeholder="RUC entidad" [(ngModel)]="usuario.nuDniUsuario">
        </div>
        <div class="field" >
          <label>Clave usuario</label>
          <input type="password" name="password" placeholder="Clave usuario" [(ngModel)]="usuario.password">
        </div>

        <button class="ui button" type="submit">Buscar</button>
      </form>


    </div>
  </div>

  <div class="one column row">
    <div class="column" *ngIf="loadingData">
      <div class="ui floating icon floating  message">
        <i class="asterisk loading icon"></i>
        <div class="content">
          <div class="header">
            Cargando los datos ...
          </div>
          <p>Conectando con el servicio pide ... !Porfavor espereÂ¡</p>
        </div>
      </div>
    </div>
    <div class="column">
      <h1 class="ui header">Resultado</h1>
      <!--mostrar resultado-->
      <div *ngFor="let titu of datos;index as i" class="ui divided selection list">
        <a class="item" >
          <div class="ui blue horizontal label"># RESULTADO</div>
          {{i+1}}
        </a>
        <a class="item" *ngFor="let elementos of titu | keys">
          <div class="ui  horizontal label">{{elementos.key}}</div>
          {{elementos.value}}
        </a>

      </div>
    </div>


  </div>
</div>
