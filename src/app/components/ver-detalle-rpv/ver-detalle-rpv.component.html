<div class="ui grid">
  <div class="row one column">
    <div class="column">
      <!--formulario de busqueda-->
      <form class="ui form" (ngSubmit)="verDetalleAsiento()">
        <div class="field">
          <label>Zona</label>
          <input type="text" name="zona" placeholder="Zona"  [(ngModel)]="detalleAsiento.zona">
        </div>
        <div class="field">
          <label>Oficina</label>
          <input type="text" name="oficina" placeholder="Oficina" [(ngModel)]="detalleAsiento.oficina">
        </div>
        <div class="field">
          <label>Placa</label>
          <input type="text" name="placa" placeholder="Placa" [(ngModel)]="detalleAsiento.placa">
        </div>


        <button class="ui button" type="submit">Buscar</button>
      </form>


    </div>
  </div>

  <div class="one column row">
    <div class="column" *ngIf="loadingData">
      <div class="ui floating icon floating  message">
        <i class="asterisk loading icon"></i>
        <div class="content">
          <div class="header">
            Cargando los datos ...
          </div>
          <p>Conectando con el servicio pide ... !Porfavor espereÂ¡</p>
        </div>
      </div>
    </div>
    <div class="column">
      <h1 class="ui header">Resultado</h1>
      <!--mostrar resultado-->
      <div class="ui divided selection list">
        <a *ngFor="let vh of datos|keys" class="item">
          <div class="ui  horizontal label">{{vh.key}}</div>
          {{vh.value}}
          <ng-container *ngIf="vh.key!='propietarios'">{{vh.value}}</ng-container>
          <ng-container *ngIf="vh.key=='propietarios'">
            <div   class="ui divided selection list" *ngFor="let nombre of vh.value.nombre">
              <a *ngFor="let elem of nombre|keys" class="item">
                <div class="ui  horizontal label">{{elem.key}}</div>
                {{elem.value}}
              </a>
            </div>
          </ng-container>
        </a>

      </div>
    </div>


  </div>
</div>
