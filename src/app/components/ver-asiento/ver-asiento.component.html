<div class="ui grid">
  <div class="row one column">
    <div class="column" *ngIf="loadingData">
      <div class="ui floating icon floating  message">
        <i class="asterisk loading icon"></i>
        <div class="content">
          <div class="header">
            Cargando los datos ...
          </div>
          <p>Conectando con el servicio pide ... !Porfavor espereÂ¡</p>
        </div>
      </div>
    </div>
    <div class="column">
      <!--formulario de busqueda-->
      <form class="ui form" (ngSubmit)="verAsiento()">
        <div class="field">
          <label>Transaccion</label>
          <input type="text" name="transaccion" placeholder="Transaccion" [(ngModel)]="vistaAsiento.transaccion">
        </div>
        <div class="field">
          <label>Imagen</label>
          <input type="text" name="idImg" placeholder="Imagen" [(ngModel)]="vistaAsiento.idImg">
        </div>
        <div class="field">
          <label>Tipo</label>
          <input type="text" name="tipo" placeholder="Tipo" [(ngModel)]="vistaAsiento.tipo">
        </div>
        <div class="field">
          <label>Numero Total de Paginas</label>
          <input type="text" name="nroTotalPag" placeholder="Numero Total de Paginas" [(ngModel)]="vistaAsiento.nroTotalPag">
        </div>
        <div class="field">
          <label>Numero Pagina de Referencia</label>
          <input type="text" name="nroPagRef" placeholder="Numero Pagina de Referencia" [(ngModel)]="vistaAsiento.nroPagRef">
        </div>
        <div class="field">
          <label>Pagina</label>
          <input type="text" name="pagina" placeholder="Pagina" [(ngModel)]="vistaAsiento.pagina">
        </div>

        <button class="ui button" type="submit">Buscar</button>
      </form>


    </div>
  </div>

  <div class="one column row">
    <div class="column">
      <h1 class="ui header">Resultado</h1>
      <!--mostrar resultado-->
      <img [src]="imageToShow"
           alt="Place image title"
           *ngIf="!isImageLoading">
      <!--<img *ngIf="datos" src="data:image/jpg;base64,{{datos}}" alt="">-->
    </div>


  </div>
</div>
