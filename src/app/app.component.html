<div class="ui grid container">
  <div class="one column row"></div>
  <div class="row">
    <div class="six wide column">
      <div class="ui secondary vertical menu">
        <div class="header item">SUNARP</div>

        <a routerLink="/buscarNaveAeronave" class=" active item">
          	buscarNaveAeronave

        </a>
        <a routerLink="/buscarPjrazonSocial" class="item">
          buscarPJRazonSocial

        </a>
        <a routerLink="/buscarTitularidad" class="item">
          	buscarTitularidad

        </a>
        <a routerLink="/obtenerOficinas" class="item">
          	getOficinas
        </a>
        <a routerLink="/listarAsientos" class="item">

          	listarAsientos

        </a>
        <a routerLink="/verAsiento" class="item">
          	verAsiento

        </a>
        <a routerLink="/verDetalleRpv" class="item">
          	verDetalleRPV
        </a>
        <div class="header item">RENIEC</div>
        <a routerLink="/" class="item">
          actualizarcredencial
        </a>
        <a routerLink="/" class="item">
          consultar
        </a>
      </div>
      <div *ngFor="let el of log; index as i" class="ui vertical inverted segment" [class.red]="el.tipo=='error'" [class.green]="el.tipo=='success'">
        {{el.message}}
      </div>
    </div>
    <div class="ten wide column">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
